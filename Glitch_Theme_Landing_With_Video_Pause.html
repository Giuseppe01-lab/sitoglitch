
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Glitch Theme Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 75%;
            max-width: 900px;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 2;
        }
        .top-bar .logo {
            font-size: 20px;
            font-weight: 300;
            font-family: 'Source Code Pro', monospace;
        }
        .top-bar .menu {
            display: flex;
            gap: 20px;
        }
        .top-bar .menu a {
            text-decoration: none;
            color: white;
            font-family: 'Source Code Pro', monospace;
            font-weight: 300;
            font-size: 16px;
            cursor: pointer;
        }
        .cta-button {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 30px;
            font-size: 18px;
            font-family: 'Source Code Pro', monospace;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: white;
            color: black;
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 700px;
            background-color: black;
            color: white;
            padding: 30px;
            border: 2px solid white;
            border-radius: 10px;
            z-index: 3;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .popup .popup-content {
            font-family: 'Source Code Pro', monospace;
            text-align: center;
        }
    </style>
    <script>
        function togglePopup() {
            const popup = document.getElementById('info-popup');
            const video = document.querySelector('.video-background');
            if (popup.style.display === 'block') {
                popup.style.display = 'none';
                video.play();
            } else {
                popup.style.display = 'block';
                video.pause();
            }
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <div class="logo">Kanye West</div>
        <div class="menu">
            <a onclick="togglePopup()">Info</a>
        </div>
    </div>
    <video class="video-background" autoplay loop muted>
        <source src="videoglitch.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img class="overlay-image" src="textimm.png" alt="Overlay Text">
    <a href="#purchase" class="cta-button">Acquista Prevendita</a>
    <div id="info-popup" class="popup">
        <div class="close-btn" onclick="togglePopup()">Ã—</div>
        <div class="popup-content">
            <p>A causa di un bug di sistema, hai avuto accesso al sito di vendita dei biglietti per il concerto di Kanye West.</p>
            <p><strong>ATTENZIONE</strong>: se approfitti di questa fortuna puoi creare il tuo balaclava da portare al concerto!</p>
        </div>
    </div>
</body>
</html>
